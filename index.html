<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        body {
          margin: 0;
          padding: 0;
        }
        .hero {
          /* background: url("your-image.jpg") no-repeat center center; */
          background-size: cover;
          min-height: 100vh;
          width: 100%;
          position: relative;
          z-index: 1;
        }
        .hero-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.7);
          z-index: 2;
        }
        .hero-content {
          position: relative;
          z-index: 3; 
        }
        .navbar {
          background: transparent; 
          z-index: 4; 
        }
      </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light position-fixed w-100">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center text-danger fw-bold"
          href="#"
        >
          <i class="fa-solid fa-utensils me-2"></i>Yummy
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse p-4" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-3 fw-bold">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-3 fw-bold">
              <a class="nav-link" href="#">Cart</a>
            </li>
            <li class="nav-item mx-3 fw-bold">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item mx-3 fw-bold">
              <a class="nav-link" href="signup.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="hero d-flex align-items-center justify-content-center">
      <div class="hero-overlay"></div>
      <div
        class="container d-flex align-items-center justify-content-start vh-100"
      >
        <div class="text-white w-50 hero-content text-center">
          <h1 class="display-4 fw-bold fs-1">It's not just it's an Experience!</h1>
          <p class="mb-4 fs-7">
            The best delicious food that meet your needs, order now
          </p>
          <div>
            <button type="button" class="btn btn-danger rounded-pill fw-bold">
              Order Now <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
